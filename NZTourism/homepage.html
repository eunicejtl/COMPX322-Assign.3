<DOCTYPE html>
<html>
	<head>
		<title>Assignment Three</title>

		<!-- Mapquest Maps -->
		<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
		<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css"/>

		<!-- Leaflet Map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	
		<!-- Local CSS and JS -->
		<link rel ="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="travel.js"></script>
	</head>

	<body onload="setupLeafletMap()">
		<header>
			<img id="header_img" src="img/icon.png" />
			<h1>New Zealand Tourist Information</h1>
		</header>

		<div id="main-container">
			<!-- Where map and search will go -->
			<div id ="town-container">
				<!-- Leaflet Map -->
				<div id="mapid"></div>

				<!-- Where user input and list of searches will go -->
				<div id="input-container"> 
				 	<div id="input">
				 		<!-- Where input will go -->
						<label for="town">Which town would you like to visit?</label>
						<br>
						<input type="text" id="town" name="town" placeholder="Hamilton">
						<input type="submit" value="Submit" onclick="getTownName()">
					</div>
					<br>
					<!-- Where the list of recent searches will go -->
					<div id="list">
						<p>Recent Searches: </p>
						<br>
						<ul id="uList" onclick="getClickedTown(event)">

						</ul>
					</div>
				</div>
			</div>

			<!-- Town info will go -->
			<div id="info-container"></div>
		</div>
	</body>

</html>
